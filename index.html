<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="page-header"><img src="./eisenhower-matrix.jpg"><a class="more_inf" 
       href="https://al-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-task">
      <label for="new-task" class="subtitle">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task input-text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="subtitle">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="button edit">Edit</button>
        <button class="button del"><img src="./remove.svg"></button>
      </li>
      <li class=" list-item edit-mode">
        <input type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="button edit">Save</button>
        <button class="button del"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="button edit">Edit</button>
        <button class="button del"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
